<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Nova Mesa - CritPoint</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <header class="navbar">
        <a href="index.html" class="navbar-logo">CritPoint</a>
        <nav>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Início</a></li>
                <li><a href="mesas.html">Mesas</a></li>
                <li><a href="criar.html">Criar Mesa</a></li>
                <li><a href="perfil.html">Perfil</a></li>
            </ul>
        </nav>
        <button class="menu-toggle" id="menu-toggle">&#9776;</button>
    </header>

    <main>
        <section class="section">
            <div class="container">
                <h2>Crie sua Própria Mesa</h2>
                <div class="form-container">
                    <form id="criar-mesa-form">
                        <div class="form-group">
                            <label for="nome-mesa">Nome da Mesa</label>
                            <input type="text" id="nome-mesa" required>
                        </div>
                        <div class="form-group">
                            <label for="sistema">Sistema</label>
                            <input type="text" id="sistema" placeholder="Ex: D&D 5e, Call of Cthulhu" required>
                        </div>
                        <div class="form-group">
                            <label for="descricao">Descrição</label>
                            <textarea id="descricao" required></textarea>
                        </div>
                         <div class="form-group">
                            <label for="vagas">Número de Vagas</label>
                            <input type="number" id="vagas" min="1" max="10" value="4" required>
                        </div>
                        <button type="submit" class="btn">Criar Mesa</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 CritPoint. Todos os direitos reservados.</p>
    </footer>
    
    <script src="scripts/scripts.js"></script>
</body>
</html>
